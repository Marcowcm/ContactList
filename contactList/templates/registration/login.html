{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock title %}

{% block content %}
  <div>
    <div class="card-body">
        <h2>Login</h2>
        <form class="container-fluid form-control-lg align-content-center justify-content-center" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="float-right btn btn-elegant" type="submit">Login</button>
        </form>
      </div>
  </div>
{% endblock content %}
